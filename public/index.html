<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />

    <!-- HTML Meta Tags -->
    <title>Eden - Create amazing projects for learners of all ages.</title>
    <meta
      name="description"
      content="Imagine a future with no standardized tests where you are evaluated on the quality of your portfolio. We are building that future today."
    />

    <!-- Google / Search Engine Tags -->
    <meta
      itemprop="name"
      content="Eden - Create amazing projects for learners of all ages."
    />
    <meta
      itemprop="description"
      content="Imagine a future with no standardized tests where you are evaluated on the quality of your portfolio. We are building that future today."
    />
    <meta itemprop="image" content="%PUBLIC_URL%/eden-logo.png" />

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="%PUBLIC_URL%" />
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="Eden - Create amazing projects for learners of all ages."
    />
    <meta
      property="og:description"
      content="Imagine a future with no standardized tests where you are evaluated on the quality of your portfolio. We are building that future today."
    />
    <meta property="og:image" content="%PUBLIC_URL%/eden-logo.png" />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Eden - Create amazing projects for learners of all ages."
    />
    <meta
      name="twitter:description"
      content="Imagine a future with no standardized tests where you are evaluated on the quality of your portfolio. We are building that future today."
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/eden-logo.svg" />

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="icon" href="" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  </head>

  <body>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
